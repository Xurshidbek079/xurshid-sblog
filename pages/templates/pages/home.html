<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail - Xurshidbek's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
            flex: 1;
        }
        article {
            width: 100%;
            max-width: 800px;
            margin-bottom: 2em;
        }
        .post-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .post-date {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 1em;
        }
        .post-content {
            font-size: 1.2em;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .post-content p {
            max-width: 600px; /* Adjust this width as necessary */
            margin-bottom: 1em;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .other-posts {
            margin-top: 2em;
        }
        .other-posts h3 {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        .other-posts ul {
            list-style-type: none;
            padding: 0;
        }
        .other-posts li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Xurshidbek's Blog</h1>
    </header>

    <main>
        <article>
            <div class="post-title">{{ post.title }}</div>
            <div class="post-date">{{ post.published_at|date:"d M Y" }}</div>
            <div class="post-content">
                {{ post.content|linebreaks }}
            </div>
        </article>

        <div class="other-posts">
            <h3>Other Posts</h3>
            <ul>
                {% for other_post in other_posts %}
                    <li>
                        <a href="{% url 'post-detail' other_post.pk %}">{{ other_post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Xurshidbek's Blog</p>
    </footer>
</body>
</html>
